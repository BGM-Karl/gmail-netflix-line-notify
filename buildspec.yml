version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Clean old dist folder contents...
      - rm -rf dist/*
  build:
    commands:
      - echo Build the app...
      - npm run build
  post_build:
    commands:
      - echo Copy start_preview.sh to dist folder...
      - cp start_preview.sh dist/
      - echo Create app.zip file...
      - cd dist/
      - zip -r ../app.zip *
      - cd ..
artifacts:
  files:
    - appspec.yml
    - app.zip
  base-directory: .
